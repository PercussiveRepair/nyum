$if(show_images_on_index)$<div class="entry">$endif$
    $if(show_images_on_index)$
        <div class="servingsuggestion"$if(it.image)$style="background-image: url($it.image$);"$endif$></div>
    $endif$
    <h3>
        <i class="icons">
            $if(it.favorite)$<img src="assets/tabler-icons/tabler-icon-star.svg">$endif$
            $if(it.veggie)$<img src="assets/tabler-icons/tabler-icon-leaf.svg" alt="$strings.veggie_label$">$else$<img src="assets/tabler-icons/tabler-icon-meat.svg" alt="$strings.meat_label$">$endif$
            $if(it.spicy)$<img src="assets/tabler-icons/tabler-icon-pepper.svg" alt="$strings.spicy_label$">$endif$
        </i>
        <a href="${it.htmlfile}"><span>${it.title}</span></a>
        $if(it.original_title)$<em>$it.original_title$</em>$endif$
    </h3>
    $if(it.description)$
        <p>$it.description$</p>
    $endif$
$if(show_images_on_index)$</div>$endif$
